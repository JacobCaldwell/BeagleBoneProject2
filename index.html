<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jacob Caldwell</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"> </head>

<!--<body class="text-center section-aquamarine">-->
<body class="text-center bg-secondary">

<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-1" id="name">Jacob Caldwell</h1>
                <h1 class="" id="current-time"> </h1>

                <p class="font-weight-bold lead">Server Uptime: <span class="font-weight-light" id="server-uptime">0D:0H:0M:0S</span></p>
                <p class="font-weight-bold lead">IP Address: <span class="font-weight-light" id="server-ip"></span></p>


                <!--<p class="lead" id="server-uptime"></p>-->
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card " id="switch1">
                    <div class="card-header"> SWITCH 1</div>
                    <div class="card-body">
                        <h4>Status</h4>
                        <h6 class="text-muted" id="switch1_label"></h6>
                        <h6>Last Change: <span id="switch1_history">NULL</span></h6>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="card " id="switch2">
                    <div class="card-header">SWITCH 2</div>
                    <div class="card-body">
                        <h4>Status</h4>
                        <h6 class="text-muted" id="switch2_label"></h6>
                        <h6>Last Change: <span id="switch2_history">NULL</span></h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row pt-3">

            <div class="col-md-4">
                <p class="lead">Lowest Temp</p>
            </div>

            <div class="col-md-4">
                <p class="lead">
                    <u>Current Temperature</u>
                </p>
            </div>
            <div class="col-md-4">
                <p class="lead">Highest Temp</p>
            </div>

            <div class="col-md-4">
                <h3><span id="low-temp"></span><span>ºF</span></h3>
            </div>

            <div class="col-md-4">
                <h1><span id="current-temp"></span><span>ºF</span></h1>
            </div>

            <div class="col-md-4">
                <h3><span id="high-temp"></span><span>ºF</span></h3>
            </div>


        </div>

        <div class="row pt-2">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <ul class="list-group" id="temp_history"></ul>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
</div>

<script   src="http://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"></script>
<script src="javascript.js"></script>
</body>

</html>
